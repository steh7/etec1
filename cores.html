<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de script com objetos de Formulário</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <h3>Clique em um dos botões para alterar a cor de sua página</h3>
    <form name="form1">
        <input type="radio" name="bgcolor" onclick="changeColor('blue')"> Azul<br>
        <input type="radio" name="bgcolor" onclick="changeColor('red')"> Vermelho<br>
        <input type="radio" name="bgcolor" onclick="changeColor('green')"> Verde<br>
        <input type="radio" name="bgcolor" onclick="changeColor('yellow')"> Amarelo<br>
        <input type="radio" name="bgcolor" onclick="changeColor('gold')"> Amarelo Ouro<br>
        <input type="radio" name="bgcolor" onclick="changeColor('cyan')"> Azul Claro<br>
        <input type="radio" name="bgcolor" onclick="changeColor('lime')"> Verde Claro<br>
    </form>
</body>
</html>
